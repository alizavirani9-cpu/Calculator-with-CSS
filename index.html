<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">
        <input type="text" class="calculator-display" id="display" value="0" disabled>

        <div class="calculator-buttons">
            <button class="btn clear operator" data-type="clear">C</button>
            <button class="btn operator" data-type="operator" data-value="/">/</button>
            <button class="btn operator" data-type="operator" data-value="*">*</button>
            <button class="btn operator" data-type="operator" data-value="-">-</button>

            <button class="btn number" data-type="number">7</button>
            <button class="btn number" data-type="number">8</button>
            <button class="btn number" data-type="number">9</button>
            <button class="btn operator" data-type="operator" data-value="+">+</button>

            <button class="btn number" data-type="number">4</button>
            <button class="btn number" data-type="number">5</button>
            <button class="btn number" data-type="number">6</button>

            <button class="btn number" data-type="number">1</button>
            <button class="btn number" data-type="number">2</button>
            <button class="btn number" data-type="number">3</button>

            <button class="btn number zero" data-type="number">0</button>
            <button class="btn decimal" data-type="decimal">.</button>
            <button class="btn equal span-two" data-type="equals">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
